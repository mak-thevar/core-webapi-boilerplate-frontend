<div class="register-page">
  <div class="register-box">
    <div class="register-logo">
      <a href="../../index2.html"><b>Todo</b>App</a>
    </div>

    <div class="card">
      <div class="card-body register-card-body">
        <small>
          <div *ngFor="let e of localErrors" class="alert alert-danger" role="alert">
            {{e}}
          </div>
        </small>
        <p class="login-box-msg">Register a new membership</p>
        <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
          <div class="input-group mb-3">
            <input type="text" class="form-control" formControlName="name" placeholder="Full name">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>

          <div class="input-group mb-3">
            <input type="text" class="form-control" formControlName="userName" placeholder="Unique username">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="email" class="form-control" formControlName="emailId" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Retype password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">


            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>

          </div>
        </form>
